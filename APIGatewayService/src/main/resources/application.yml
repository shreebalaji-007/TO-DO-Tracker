  server:
    port: ${API_GATEWAY_PORT:9000}
  spring:
    application:
      name: spring-cloud-api-gateway
    main:
      web-application-type: reactive
    cloud:
      gateway:
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        globalcors:
          cors-configurations:
            '[/**]':
              allowedOrigins: "*"
              allowedMethods: "*"
              allowedHeaders: "*"

